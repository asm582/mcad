apiVersion: workload.codeflare.dev/v1beta1
kind: AppWrapper
metadata:
  name: defaultaw-schd-spec-with-timeout-1
spec:
  priority: 5
  schedulingSpec:
    minAvailable: 1
  resources:
    GenericItems:
    - replicas: 1
      completionstatus: Complete
      custompodresources:
      - requests:
          memory: "10Mi"
          cpu: "10m"
        replicas: 1
      generictemplate:
        apiVersion: batch/v1
        kind: Job
        metadata:
          namespace: default
          name: defaultaw-schd-spec-with-timeout-1
          labels:
            workload.codeflare.dev/namespace: default
            workload.codeflare.dev: defaultaw-schd-spec-with-timeout-1
        spec:
          parallelism: 1
          completions: 1
          template:
            metadata:
              namespace: default
              labels:
                workload.codeflare.dev/namespace: default
                workload.codeflare.dev: defaultaw-schd-spec-with-timeout-1
            spec:
              terminationGracePeriodSeconds: 1
              containers:
                - name: defaultaw-schd-spec-with-timeout-1
                  image: redhat/ubi8-minimal:latest
                  command: ["/bin/bash", "-c", "--"]
                  args: ["sleep 10"]
                  resources:
                    requests:
                      memory: "10Mi"
                      cpu: "10m"
              restartPolicy: Never