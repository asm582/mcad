apiVersion: workload.codeflare.dev/v1beta1
kind: AppWrapper
metadata:
  name: aw-03
spec:
  schedulingSpec:
    minAvailable: 1
  resources:
    GenericItems:
    - generictemplate:
        apiVersion: v1
        kind: Pod
        metadata:
          namespace: <APPWRAPPER_NAMESPACE>
          name: <APPWRAPPER_NAME>-pod-01
          labels:
            workload.codeflare.dev/namespace: <APPWRAPPER_NAMESPACE>
            workload.codeflare.dev: <APPWRAPPER_NAME>
        spec:
          restartPolicy: Never
          containers:
            - name: busybox
              image: quay.io/quay/busybox
              command: ["sh", "-c", "sleep 10"]
      custompodresources:
      - replicas: 1
        requests:
          nvidia.com/gpu: 8
