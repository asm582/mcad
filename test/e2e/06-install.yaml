apiVersion: workload.codeflare.dev/v1beta1
kind: AppWrapper
metadata:
  name: aw-06
spec:
  schedulingSpec:
    minAvailable: 1
  resources:
    GenericItems:
    - generictemplate:
        apiVersion: batch/v1
        kind: Job
        metadata:
          namespace: <APPWRAPPER_NAMESPACE>
          name: <APPWRAPPER_NAME>-pod-01
          labels:
            workload.codeflare.dev/namespace: <APPWRAPPER_NAMESPACE>
            workload.codeflare.dev: <APPWRAPPER_NAME>
        spec:
          template:
            spec:
              containers:
              - name: busybox
                image: quay.io/quay/busybox
                command: ["sh", "-c", "sleep 1"]
              restartPolicy: Never
      custompodresources:
      - replicas: 1
        requests:
          cpu: 1000
          memory: 1000G
          nvidia.com/gpu: 0
